<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
</head>
<body>
    <p>Welcome to the ChatApp</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect',()=>{
            console.log('Connected to server');
        });

        socket.on('disconnect',()=>{
            console.log('Disconnected from server');
        })
    </script>
</body>
</html>
